<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Web site</title>

    <link rel="stylesheet" href="style/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">

</head>
<body>
    <section>
        <header>
            <a href="#" class="logo">Travel</a>
            <div class="toggle" onclick="toggleMenu();"></div>
        </header>
        <div class="content">
            <h2>Dream<br>Trip</h2>
        </div>
        <div class="play" onclick="videoToggle();">
            <img src="images/play.png" alt="Play"><span>Play Video</span>
        </div>
        <ul class="sci">
            <li><a href="#"><img src="images/facebook.png" alt="facebook"></a></li>
            <li><a href="#"><img src="images/twitter.png" alt="twitter"></a></li>
            <li><a href="#"><img src="images/instagram.png" alt="instagram"></a></li>

        </ul>
        <div class="navigation">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Booking</a></li>
                <li><a href="#">Tour</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </section>
    <div class="trailer">
        <video src="images/clip.mp4" controls="true"></video>
        <img src="images/close.png" alt="" class="close" onclick="videoToggle();">
    </div>

    <script type="text/javascript">
        function toggleMenu(){
            const menuToggle = document.querySelector('.toggle');
            const navigation = document.querySelector('.navigation');
            menuToggle.classList.toggle('active');
            navigation.classList.toggle('active');
        }
        function videoToggle(){
            const trailer = document.querySelector('.trailer');
            const video = document.querySelector('.video');
            trailer.classList.toggle('active');
            video.currenttTime = 0;
            video.pause();
        }
    </script>
</body>
</html>
